<!DOCTYPE html>
<html>
	<head>
		<title>Scrabble</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="src/css/style.css">
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	</head>
	<body data-ng-controller="UserController as $ctrl">
		<div class="container scrabble">
			<h1 class="text-center title">SCRABBLE</h1>
			<div class="row jumbotron">
				<div class="">
					<form class="form-inline text-center"
						name="play-scrabble"
						data-ng-submit="$ctrl.play()"
						novalidate>
						<div class="form-group">
							<label>
								Name <input class="form-control" type="text" data-ng-model="$ctrl.name" />
							</label>
							<button type="submit" class="btn btn-default">PLAY</button>
						</div>
					</form>
					<board-component enabled="$ctrl.isValidUser"></board-component>
				</div>
			</div>
		</div>

		<script src="dist/bundle.js"></script>
	</body>
</html>
