<h1>High Score</h1>
<table class="table">
    <thead>
        <tr>
            <th>Username</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="highScore in $ctrl.highScores">
            <td>{{highScore.name}}</td>
            <td>{{highScore.score}}</td>
        </tr>
    </tbody>
</table>

<div class="text-center">
    <button ui-sref="game" type="submit" class="btn btn-default">PLAY AGAIN</button>
</div>
